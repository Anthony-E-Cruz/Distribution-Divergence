<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div class="header">
        <a href="https://github.com/Anthony-E-Cruz/Data-viz" target="_blank">
          <img class="github-logo" src="/src/images/github.png">
        </a>
        <a href="https://github.com/Anthony-E-Cruz/Data-viz" target="_blank">
          <img class="github-logo" src="/src/images/linkedin.png">
        </a>
      <h1>Data Viz</h1>
      <div class="backdrop"></div>
      <div class="modal">
        <h1>Welcome To Data Viz</h1>
        <div class="modal-input">
          <P>This is a single page application developed to 
            further my understanding of D3(Data-Driven Documents) 
            and vanilla Javascript. 
          </P>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-confirm">Continue</button>
        </div>
      </div>
      <div class="demo-container">
      <button type="button">Instructions</button>
      </div>
      <script src="/src/modal/modal.js"></script>
    </div>
  </body>

  <body class="chart">
    <div class="chart-container">
      <p class="chart-title">Dow Jones Industrial Average</p>
      <script src="src/scripts/dow.js"></script>
    </div>
    <div class="chart-container">
      <p class="chart-title">Wealth Distribution In the United States</p>
      <script src="/src/scripts/net_worth.js"></script>
    </div>
    <div id="my_dataviz">
      <p class="chart-title">2020 Wealth Distribution In the United States</p>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="./dist/main.js"></script>
